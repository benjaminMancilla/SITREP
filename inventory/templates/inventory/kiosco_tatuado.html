<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hardware Vinculado - SITREP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 h-screen flex flex-col items-center justify-center text-center">
    
    <div class="bg-emerald-900/30 border border-emerald-500 p-8 rounded-lg max-w-lg">
        <svg class="w-16 h-16 text-emerald-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-2xl font-bold text-white mb-2">Dispositivo Autorizado</h1>
        <p class="text-slate-300 mb-6">El token de seguridad ha sido inyectado en el almacenamiento local de este navegador.</p>
        
        <div class="bg-black/50 p-4 rounded font-mono text-xs text-emerald-400 break-all mb-6">
            TOKEN_HASH: {{ dispositivo.token_hash|truncatechars:30 }}...
        </div>

        <button onclick="window.location.href='/kiosco/login/'" class="bg-slate-700 hover:bg-slate-600 py-2 px-6 rounded font-bold text-white transition-colors">
            Ir a Pantalla de Operación
        </button>
    </div>

    <script>
        // Guardamos el token en plano exclusivamente en la memoria del dispositivo físico
        const tokenSecreto = "{{ token_plano }}";
        localStorage.setItem("sitrep_kiosco_token", tokenSecreto);
        console.log("Auditoría: Token anclado a localStorage con éxito.");
    </script>
</body>
</html>
